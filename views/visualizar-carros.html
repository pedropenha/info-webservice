<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Visualizar Carros</title>
</head>
<body>
    <h1>Lista de Carros</h1>

    <div class="carros-container">
        <div class="carro-card">
            <h3>Modelo: Classic</h3>
            <p>Ano: 2011</p>
            <p>Placa: CFP-1212</p>
            <p class="preco">R$ 22.000</p>
        </div>
        <div class="carro-card">
            <h3>Modelo: Gol</h3>
            <p>Ano: 2015</p>
            <p>Placa: ABC-1234</p>
            <p class="preco">R$ 28.000</p>
        </div>
        <div class="carro-card">
            <h3>Modelo: Uno</h3>
            <p>Ano: 2013</p>
            <p>Placa: XYZ-9876</p>
            <p class="preco">R$ 18.500</p>
        </div>
    </div>
</body>
</html>
